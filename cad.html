    <header>
        <h2>PREENCHA A FICHA DE CADASTRO!</h2>

    <form action="sucess.html" method="post">

        <!--CAMPOS OBRIGATÓRIOS-->

        <label for="nome"></label><br>
        <input placeholder="Nome Completo:" type="text" id="nome" required><br>

        <label for="email"></label><br>
        <input placeholder="E-mail" type="text" id="email" required><br>

        <label for="telefone"></label><br>
        <input placeholder="Telefone" type="text" id="telefone" required><br>

        <label for="usuario"></label><br>
        <input placeholder="Nome de Usuário" type="text" id="usuario" required><br><br>

        <label for="data">Data de Agendamento:</label><br>
        <input type="date" id="data" name="data" required><br>

        <label for="senha"></label><br>
        <input placeholder="Insira Sua Senha" type="password" id="senha" required><br>

        <label for="senh"></label><br>
        <input placeholder="Confirme Sua Senha" type="password" id="senh" required><br><br>

        <label for="out">Selecione o seu Gênero:</label><br>
            <select id="out" name="out">
                <option value="MG">Masculino</option>
                <option value="RJ">Feminino</option>
                <option value="SP">Outro</option>
            </select><br><br>
    
        <!-- Botão -->
        <input type="reset" value="RESETAR">
        <input type="submit" value="ENVIAR">
    </form><br><br>

    <p>Entraremos em contato por meio das informações inseridas!</p>
