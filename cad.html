<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CADASTRO DE NOVOS USUÁRIOS</title>
<link rel="styleheet" href="stylee.css">

<style>
    /* RESET DE ESTILOS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* MENU DE NAVEGAÇÃO */
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            background-color: #4E342E;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h2 {
            margin-top: 5%;
            font-size: 30px;
            color: #4E342E;
            margin-bottom: 15px;
        }

        /* FORMULÁRIO */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="reset"],
        input[type="submit"] {
            background-color: #4E342E;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #795548;
        }
</style>

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="cad.html">Cadastro</a></li>
        </ul>
    </nav>
    <header>
        <h2>PREENCHA A FICHA DE CADASTRO PARA NOVOS USUÁRIOS!</h2>
    </header>
    <form action="destino.php" method="post">

        <!--CAMPOS OBRIGATÓRIOS-->

        <label for="nome"></label><br>
        <input placeholder="Nome Completo:" type="text" id="nome" required><br>

        <label for="email"></label><br>
        <input placeholder="E-mail" type="text" id="email" required><br>

        <label for="telefone"></label><br>
        <input placeholder="Telefone" type="text" id="telefone" required><br>

        <label for="usuario"></label><br>
        <input placeholder="Nome de Usuário" type="text" id="usuario" required><br>

        <label for="data"></label><br>
        <input placeholder="Data de Nascimento" type="date" id="data" required><br>

        <label for="senha"></label><br>
        <input placeholder="Insira Sua Senha" type="password" id="senha" required><br>

        <label for="senh"></label><br>
        <input placeholder="Confirme Sua Senha" type="password" id="senh" required><br><br>

        <label for="out">Selecione o seu Gênero:</label><br>
            <select id="out" name="out">
                <option value="MG">Masculino</option>
                <option value="RJ">Feminino</option>
                <option value="SP">Outro</option>
            </select><br><br>

        <!-- Botão -->
        <input type="reset" value="RESETAR">
        <input type="submit" value="CADASTRAR">
</body>
</html>
