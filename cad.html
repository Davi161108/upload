<style>
* {

body {

ul {

ul li a {

header {

input[type="password"],
input[type="date"],

    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #333;
    border-radius: 5px;
    font-size: 16px;
    background-color: #2a2a2a;
    color: #fff;
}

input[type="submit"],
input[type="reset"] {
    background-color: #00bcd4;
    color: #000;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
    margin-right: 10px;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color: #0097a7;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #ccc;
}
</style>
